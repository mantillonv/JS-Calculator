<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="upper-section">
        <div class="upper-buttons">
            <button id="equal-to"></button>
            <button id="dot"></button>
        </div>
        <input type="text" id="result-display"></input>
    </div>
    <div class="middle-section">
        <button id="ac"></button>
        <button id="backspace"></button>
        <button id="add"></button>
        <button id="substract"></button>
        <button id="multiply"></button>
        <button id="divide"></button>
    </div>
    <div class="lower-section">
        <button id="one"></button>
        <button id="two"></button>
        <button id="three"></button>
        <button id="four"></button>
        <button id="five"></button>
        <button id="six"></button>
        <button id="seven"></button>
        <button id="eight"></button>
        <button id="nine"></button>
        <button id="zero"></button>
    </div>
    <div class="footer">
        <p>2023 mantillonv for <a href="https://www.theodinproject.com">The Odin ProjectÂ©</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
